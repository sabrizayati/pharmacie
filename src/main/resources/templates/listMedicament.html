<!DOCTYPE html>
<html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Liste des Médicaments</title>
		<meta charset="utf-8">
			   <meta name="viewport" content="width=device-width, initial-scale=1">
			   <title>Bootstrap demo</title>
			   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			   <style>
			   	body {
			   				               font-family: Arial, sans-serif; /* Police de caractères */
			   				               text-align: center; /* Alignement du texte au centre */
			   				               padding: 20px; /* Espacement intérieur autour du contenu */
			   				               background-color: #f4f4f4; /* Couleur de fond gris clair */
			   				               margin: 0; /* Supprime les marges par défaut du body */
			   				           }
			   </style>
	</head>
	<body>
	<h1>Application Pharmacie -- Liste des médicaments</h1>
<table class="table">
	<thead>
		<tr>
			<th> ID</th>
			<th>Medicament</th>
			<th>Quantite</th>
			<th>Prix unitaire</th>
			<th>Suppprimer</th>
			<!--<th>Modifier</th>-->
		</tr>
	</thead>
	<tbody>
	
		<tr th:each="m : ${medicaments}">
			<td th:text="${m.id}"></td>
			<td th:text="${m.nom}"></td>
			<td th:text="${m.quantite}"></td>
			<td th:text="${m.prix}"></td>
			<td> <a  class="btn btn-danger" th:href="@{/medicament/supprimer/{id}(id=${m.id})}"> delete</td>
				<!--<td> <a  class="btn btn-success" th:href="@{/medicament/modifier/{id}(id=${c.id})}"> update</td>-->
		</tr>
	</tbody>
</table>



</body>
</html>

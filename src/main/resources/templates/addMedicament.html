<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Liste des Médicaments</title>
		<meta charset="utf-8">
			   <meta name="viewport" content="width=device-width, initial-scale=1">
			   <title>Bootstrap demo</title>
			   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>
	<h1>Application Pharmacie-- Ajout des médicaments</h1>
	<form class="mb-3" th:action="@{/medicament/add}" th:objet="${medicament}" method="POST">
	
		Medicament
		<input type="text" th:field="*{medicament.nom}">
		</br></br>
		
		Quantite
		<input type="text" th:field="*{medicament.quantite}">
		</br></br>
		Prix unitaire
		<input type="text" th:field="*{medicament.prix}">
		</br></br>
		<input type="submit" value="create">
	</form>
</html>
